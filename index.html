<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project 1 - Lan Khanh Khuat</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b6810b08c6.js"></script>
  <!-- jquery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./form.css">
  <!-- Toastr -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <!-- Moment -->
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="header">Bootstrap Booking Form: </h1>
      <div class="well">Fill out the form and click the submit button when complete...</div>
    </header>
    <form>
      <div class="row">
        <!-- Left column of the form -->
        <div class="col-md-6">
          <!-- User Panel -->
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-primary">
                <div class="panel-heading">User: </div>
                <div class="panel-body">
                  <!-- Username -->
                  <div class="form-group">
                    <label for="username" class="control-label col-md-4">Username:</label>
                    <div class="col-md-8" id="usernameInput">
                      <input type="text" class="form-control" id="username" name="username" placeholder="Type username..." onkeyup="usernameValueChanged(event)" required>
                    </div>
                  </div>
                  <!-- First Name -->
                  <div class="form-group">
                    <label for="firstname" class="control-label col-md-4">First Name:</label>
                    <div class="col-md-8" id="firstnameInput">
                      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Type first name..." onkeyup="firstNameValueChanged(event)" required>
                    </div>
                  </div>
                  <!-- Last Name -->
                  <div class="form-group">
                    <label for="lastname" class="control-label col-md-4">Last Name:</label>
                    <div class="col-md-8" id="lastnameInput">
                      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Type last name..." sonkeyup="lastNameValueChanged(event)" required>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Contact Panel -->
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-primary">
                <div class="panel-heading">Contact: </div>
                <div class="panel-body">
                  <!-- Phone -->
                  <div class="input-group mb-3">
                    <span class="input-group-addon">
                      <i class="fa-solid fa-phone"></i>
                    </span>
                    <div id="phoneInput">
                      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Type phone#..." onkeyup="telValueChanged(event)" required>
                    </div>
                  </div>
                  <!-- Fax -->
                  <div class="input-group mb-3">
                    <span class="input-group-addon">
                      <i class="fa-solid fa-fax"></i>
                    </span>
                    <div id="faxInput">
                      <input type="text" class="form-control" id="fax" name="fax" placeholder="Type fax#..." onkeyup="faxValueChanged(event)" required>
                    </div>
                  </div>
                  <!-- Email -->
                  <div class="input-group mb-3">
                    <span class="input-group-addon">
                      <i class="fa-solid fa-envelope"></i>
                    </span>
                    <div id="emailInput">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Type e-mail..." onkeyup="emailValueChanged(event)" required>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Schedule Panel -->
          <div class="row">
            <div class="col-sm-12">
              <div class="panel panel-primary">
                <div class="panel-heading">Schedule: </div>
                <div class="panel-body">
                  <!-- Adults dropdown -->
                  <div class="col-md-12">
                    <label for="adult">Adults: </label>
                    <select class="form-control" id="adult" name="adult" onchange="adultSelectChange(event)">
                      <option value=1>1</option>
                      <option value=2>2</option>
                      <option value=3>3</option>
                      <option value=4>4</option>
                      <option value=5>5</option>
                    </select>
                  </div>
                  <!-- Date picker for check-in -->
                  <div class="col-md-6">
                    <label for="checkinInput">Check-In: </label>
                    <input type="date" class="form-control" id="checkin" name="checkin" placeholder="mm/dd/yyyy" onchange="checkInChange(event)" required>
                  </div>
                  <!-- Date picker for check-out -->
                  <div class="col-md-6">
                    <label for="checkoutInput">Check-Out: </label>
                    <input type="date" class="form-control" id="checkout" name="checkout" placeholder="mm/dd/yyyy" onchange="checkOutChange(event)" required>
                  </div>
                  <!-- Readonly days textbox -->
                  <div class="col-md-6">
                    <label for="daysOutput">Days: </label>
                    <input type="number" class="form-control" id="days" name="days" placeholder="Displays days..." readonly>
                  </div>
                  <!-- Readonly cost textbox -->
                  <div class="col-md-6" id="costDisplay">
                    <label for="costOutput">Cost($): </label>
                    <input type="number" class="form-control" id="cost" name="cost" placeholder="Displays cost..." readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="panel panel-primary">
            <!-- Other Panel -->
            <div class="panel-heading">Other: </div>
            <div class="panel-body">
              <!-- Message Box -->
              <label for="messageBox">Message: </label>
              <textarea class="form-control" id="message" name="message" rows="21" cols="20" placeholder="Type message here..."></textarea>
              <!-- Range Slider -->
              <label for="rangeSlider">Range: </label>
              <input type="range" class="slider form-control" id="range" name="range" min="1" max="1000" value="100" step="10">
              <!-- Priority Radio Buttons -->
              <div class="priority">
                <label for="priority">Priority: </label>
                <br>
                <label class="radio-inline">
                  <input type="radio" name="radioButton" value="low" checked>Low
                </label>
                <label class="radio-inline">
                  <input type="radio" name="radioButton" value="medium">Med
                </label>
                <label class="radio-inline">
                  <input type="radio" name="radioButton" value="high">High
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <div class="col-md-2"></div>
          <!-- Reset Button -->
          <div class="col-md-5">
            <button type="reset" class="btn btn-primary btn-block" id="reset" name="reset" onclick="resetForm(event)">
              <i class="fa-solid fa-eraser"></i>Reset
            </button>
          </div>
          <!-- Submit Button -->
          <div class="col-md-5">
            <button type="submit" class="btn btn-success btn-block" id="submit" name="submit" onclick="submitForm(event)">
              <i class="fa-solid fa-paper-plane"></i>Submit
            </button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
